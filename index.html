<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

<body>
      
   <div class="all">
       <div class="nav_bar">
           <div class="btn">

           </div>
       </div>
          <!-- lateral menu -->
      <section id="lateral_menu">

        <div class="cont_logo">
            <img src="img/logo.svg" alt="img logo">
        </div>

        <div class="list_icons">
                <div><a href="#"><img src="img/home.svg" alt="img home"><span>Home</span></a></div>
                <div><a href="#"><img src="img/search.svg" alt="img search"> <span>Cerca</span></a></div>
                <div><a href="#"><img src="img/libreria.svg" alt="img libreria"> <span>La tua libreria</span></a></div>   
        </div>
       <div class="playlist">
            <h2>PLAYLIST</h2>
            
                <div class="crea_playlist">
                    <span class="piu">+</span>
                    <span class="sec-span">Crea playlist</span>
                </div>

                <div class="new_playlist">
                    <ul>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                    </ul>
                </div>

        </div> 
        <div class="foot_lateral_menu">
            <p>
                <i class="fas fa-arrow-circle-down"></i> 
                <span>Install app</span>
            </p>
            <p>
                <img src="img/profile.svg" alt="img profile"> 
                <span>John Doe</span>
            </p>
        </div>

      </section>
      <!-- /lateral menu -->


            <!-- footer -->
   <footer>
    <div class="play_bar">
        <div class="song">
            <img src="img/sinister.jpeg" alt="img sinister">
             <div class="name_song">
                 <p>Sinister</p>
                 <p>Brano Nome</p>
             </div>
        </div>
       <div class="rep-bar">center</div>
       <div class="volume">right</div>
    </div>
</footer>
<!-- /footer -->
   </div>

</html>
